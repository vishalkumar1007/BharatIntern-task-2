<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard</title>
    <link rel="stylesheet" href="./dashBoard.css">
</head>
<body>
    <div class="main">
        <div class="main_left">  
            <div class="company_logo">logo</div>
            <div class="dashboard">Dashboard</div>
            <div class="profile">Profile</div>
            <div class="chat">Chat</div>
            <div class="setting">Setting</div>
        </div>
        <div class="main_right">  
            <div class="center_dashboard">
                <div class="your_thought">
                    <div class="profile_icon">icon</div>
                    <div class="thought_text">text</div>
                </div>
                <div class="thought_view">
                    <div class="thought_scroll">
                        <div class="thought_owner">
                            <div class="owner_profile">icon</div>
                            <div class="owner_name">name</div>
                            <div class="owner_username">username</div>
                        </div>
                        <div class="thought_containt">this is thought container</div>
                        <div class="thought_footer">footer</div>
                    </div>
                </div>
            </div>
            <div class="left_dashboard">   
                <div class="task">task</div>
                <div class="feature">feature</div>
                <div class="company_about">company_about</div>
            </div>
        </div>
    </div>
</body>
</html>
