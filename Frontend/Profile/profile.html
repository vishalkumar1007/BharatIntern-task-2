<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="./profile.css">
</head>
<body>
    <div class="main">
        <div class="main_left">  
            <div class="company_logo">logo</div>
            <div class="dashboard">Dashboard</div>
            <div class="profile">Profile</div>
            <div class="chat">Chat</div>
            <div class="setting">Setting</div>
        </div>
        <div class="main_right">  
            <div class="about_profile">
                <div class="profile_pic">profile pic</div>
                <div class="profile_data">
                    <div class="profile_handel">
                        <div class="Userdata">
                            <div class="name">Name</div>
                            <div class="username">@username</div>
                        </div>
                        <div class="edit_profile">Edit profile</div>
                        <div class="follow">follow</div>
                    </div>
                    <div class="profile_stat">
                        <div class="post_count">post:10</div>
                        <div class="followers">followers:200</div>
                        <div class="following">following:67</div>
                    </div>
                    <div class="bio">This is my bio</div>
                </div>
            </div>
            <div class="containt_profile">
                <div class="cp1">
                    <div class="post">Post</div>
                    <div class="task">Task</div>
                </div>
                <div class="cp2">
                    <div class="view1">view1</div>
                    <div class="view2">view2</div>
                    <div class="view3">view3</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
